{{ define "main" }}
<div class="row">
<div class="col-md-7">

    {{ .Content }}
    {{ .Render "contact-form" }}

</div>
<div class="col-md-5">
    <div class="list-group">
        {{ range .Site.Data.contact.details }}
        <a class="list-group-item" href="{{ .url }}"><h4 class="list-group-item-heading"><i class="{{ .icon }}"></i> {{ .title }}</h4></a>
        {{ end }}
    </div>
</div>
</div>
{{ end }}
