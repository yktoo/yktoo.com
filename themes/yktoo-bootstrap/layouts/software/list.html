{{ define "main" }}
<div class="row">
    {{- range .Pages.GroupByParam "platform" }}
    <div class="col-md-6">
        <h2>{{ T "softwareFor" . | humanize }}</h2>
        <div class="list-group mb-5">
            {{- range .Pages }}
            <a class="list-group-item list-group-item-action" href="{{ .Permalink }}">
                {{- $page := . -}}
                {{- with .Params.icon }}{{ with $page.Resources.GetMatch . }}
                <img src="{{ .RelPermalink }}" alt="Icon">
                {{- end }}{{ end -}}
                {{- .Title -}}
            </a>
            {{- end }}
        </div>
    </div>
    {{- end }}
</div>
{{ end }}
