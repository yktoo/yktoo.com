<ul class="pagination justify-content-between">
    <li class="page-item{{ if not .NextInSection }} disabled{{ end }}">
        {{- with .NextInSection -}}
        <a href="{{ .Permalink }}" class="page-link" title="{{ .Title }}">{{ T "postNext" }}</a>
        {{- else -}}
        <span class="page-link">← Next Post</span>
        {{- end -}}
    </li>
    <li class="page-item{{ if not .PrevInSection }} disabled{{ end }}">
        {{- with .PrevInSection -}}
        <a href="{{ .Permalink }}" class="page-link" title="{{ .Title }}">{{ T "postPrev" }}</a>
        {{- else -}}
        <span class="page-link">Previous Post →</span>
        {{- end -}}
    </li>
</ul>
