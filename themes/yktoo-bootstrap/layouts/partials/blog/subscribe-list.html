<!-- Renders a list group with blog subscribe options for the current context and .Language -->
<div class="list-group">
    <!-- Subscribe by email -->
    <a class="list-group-item list-group-item-action" href="{{ printf .Site.Data.blog.subscribe.by_email_url .Language (T `locale`) }}"><i class="fas fa-envelope"></i>{{ T "subscribeByEmail" }}</a>

    <!-- Subscribe by RSS -->
    {{ with (.GetPage "/" ).OutputFormats.Get "rss" }}
    <a class="list-group-item list-group-item-action" href="{{ .Permalink }}"><i class="fas fa-rss"></i>{{ T "subscribeByRSS" }}</a>
    {{ end }}
</div>
