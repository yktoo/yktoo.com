<!-- Renders a list group with blog subscribe options for the current context and .Language -->
<div class="list-group">
    <!-- Subscribe by email -->
    <a class="list-group-item" href="{{ printf .Site.Data.blog.subscribe.by_email_url .Language (T `locale`) }}">
        <h4 class="list-group-item-heading"><i class="fas fa-envelope"></i> {{ T "subscribeByEmail" }}</h4>
    </a>

    <!-- Subscribe by RSS -->
    {{ with (.GetPage "/" ).OutputFormats.Get "rss" }}
    <a class="list-group-item" href="{{ .Permalink }}">
        <h4 class="list-group-item-heading"><i class="fas fa-rss"></i> {{ T "subscribeByRSS" }}</h4>
    </a>
    {{ end }}
</div>
