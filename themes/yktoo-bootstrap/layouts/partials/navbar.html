<header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ .Site.BaseURL | absLangURL }}" title="{{ i18n `home` }}"><img src="/images/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            {{- $currentPage := . }}
            <!-- Left menu -->
            <ul class="nav navbar-nav mr-lg-5">
                {{- range where .Site.Menus.nav "Weight" "<" 100 }}
                {{- partial "navbar-link.html" (dict "item" . "page" $currentPage) }}
                {{- end }}
            </ul>
            <!-- Right menu -->
            <ul class="nav navbar-nav ml-lg-5">
                {{- range where .Site.Menus.nav "Weight" ">=" 100 }}
                {{- partial "navbar-link.html" (dict "item" . "page" $currentPage) }}
                {{- end }}
            </ul>
        </div>
    </nav>
</header>
