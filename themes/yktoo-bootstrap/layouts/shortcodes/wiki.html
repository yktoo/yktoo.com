<!-- Insert a link to a Wikipedia article. Syntax: < wiki "title" ["language"] >. If language isn't provided, the current language is used. -->
{{- $title := .Get 0 -}}
{{- $lang := default $.Page.Language (.Get 1) -}}
<a href="{{ printf `https://%s.wikipedia.org/wiki/%s` $lang (replace $title ` ` `_`) | htmlEscape }}" class="wikipedia" lang="{{ $lang }}">{{ $title }}</a>
