{{ define "main" }}
<table class="table table-striped table-sm table-narrow">
    <thead><tr>
    <th>Old path</th><th>New path</th>
    </tr></thead>
    {{- range where .Site.RegularPages "Type" "post" }}
        {{- range .AllTranslations }}
        <tr>
            <td nowrap><code>/{{ .Lang }}/blog/post/{{ .File.Dir | path.Base }}</code></td>
            <td nowrap><code>{{ .RelPermalink }}</code></td>
        </tr>
        {{- end }}
    {{- end }}
</table>
{{ end }}
