<figure class="figure imgfig">
    {{ $url := .Get 0 -}}
    <!-- If it isn't a URL starting with "http(s)://", consider it a page resource -->
    {{- if not (or (hasPrefix $url "http://") (hasPrefix $url "https://")) -}}
        {{- $url = ($.Page.Resources.GetMatch $url).RelPermalink -}}
    {{- end -}}
    <a class="image-popup" href="{{ $url }}" data-effect="mfp-with-zoom" data-lightbox="image-1"><img src="{{ $url }}" alt="{{ .Get 1 }}" class="figure-img img-fluid"></a>
    {{ with .Get 1 }}
    <figcaption class="figure-caption">{{ . }}</figcaption>
    {{ end }}
</figure>
