<ul class="pagination justify-content-between">
    <!-- Next post -->
    <li class="page-item{{ if not .NextInSection }} disabled{{ end }}">
        {{- with .NextInSection -}}
        <a href="{{ .Permalink }}" class="page-link" title="{{ .Title }}"><i class="fas fa-arrow-left bycon"></i>{{ T "postNext" }}</a>
        {{- else -}}
        <span class="page-link"><i class="fas fa-arrow-left bycon"></i>{{ T "postNext" }}</span>
        {{- end -}}
    </li>
    <!-- Post list -->
    <li class="page-item">{{ with .GetPage `/` }}<a href="{{ .Permalink }}" class="page-link">
        <i class="fas fa-home bycon"></i>
        {{ T "home" }}</a>
    {{ end }}</li>
    <!-- Previous post -->
    <li class="page-item{{ if not .PrevInSection }} disabled{{ end }}">
        {{- with .PrevInSection -}}
        <a href="{{ .Permalink }}" class="page-link" title="{{ .Title }}">{{ T "postPrev" }}<i class="fas fa-arrow-right bycon-after"></i></a>
        {{- else -}}
        <span class="page-link">{{ T "postPrev" }}<i class="fas fa-arrow-right bycon-after"></i></span>
        {{- end -}}
    </li>
</ul>
